<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Launch</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            overflow: hidden;
        }

        .mic {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
        }

        .mic::before,
        .mic::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 100%;
            z-index: 2;
            box-shadow: 0 0 20px 20px #1e3c72;
        }

        .mic::before {
            width: 40px;
            height: 40px;
            background-color: #1e3c72;
        }

        .mic::after {
            width: 250px;
            height: 250px;
            background-color: #2a5298;
            animation: circle-size 0.8s linear infinite alternate;
        }

        .mic-icon {
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(5);
            display: block;
            width: 16px;
            height: 12px;
            border-bottom-left-radius: 120px;
            border-bottom-right-radius: 120px;
            border: 2px solid;
            border-top: 0;
            margin-top: 20px;
            z-index: 3;
        }

        .mic-icon::before,
        .mic-icon::after {
            content: '';
            display: block;
            box-sizing: border-box;
            position: absolute;
        }

        .mic-icon::before {
            width: 2px;
            height: 5px;
            top: calc(100% + 1px);
            left: 50%;
            transform: translate(-50%, 0);
            background-color: #fff;
        }

        .mic-icon::after {
            border: 2px solid;
            width: 8px;
            height: 18px;
            left: 50%;
            top: -10px;
            border-radius: 4px;
            transform: translate(-50%, 0);
        }

        
        @keyframes circle-size {
            from {
                width: 250px;
                height: 250px;
            }

            to {
                width: 300px;
                height: 300px;
            }
        }

        @keyframes shadow-rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .mic.active {
           animation: pulse 1s infinite;
        }

    </style>
</head>

<body>
    <h1>VOICE-LAUNCH</h1>
    <input id="speech" rows="10" placeholder="Your voice message will appear here" disabled></input>
    <div class="mic">
        <i class="mic-icon" id="voicebtn"></i>
        <div class="mic-shadow"></div>
    </div>
    <script src="script.js"></script>

</body>

</html>
